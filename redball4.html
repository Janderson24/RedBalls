           function moveup() {

               ball.animate({"top":"-=100", "left":"+=100"},1000,"linear");
           }
          
           function moveupleft() {
               var ball=$("#redball");
               ball.animate({"top":"-=100", "left":"-=100"},1000,"linear");
           }
           
           function movesquare() {
               var ball=$("#redball");
               ball.animate({"left":"+=100"},1000,"linear");
               ball.animate({"top":"+=100"},1000,"linear");
               ball.animate({"left":"-=100"},1000,"linear");
               ball.animate({"top":"-=100"},1000,"linear");
           }
    
           
           function movetriangle() {
               var ball=$("#redball");
               ball.animate({"top":"-=100", "left":"+=100"},1000,"linear");
               ball.animate({"top":"+=100", "left":"+=100"},1000,"linear");
               ball.animate({"left":"-=100"},1000,"linear");
           }
           
           function movehex() {
              var ball=$("#redball");
              ball.animate({"left":"+=100"},1000,"linear");
              ball.animate({"top":"+=100", "left":"+=100"},1000,"linear");
              ball.animate({"top":"+=100", "left":"-=100"},1000,"linear");
              ball.animate({"left":"-=100"},1000,"linear");
              ball.animate({"top":"-=100", "left":"-=100"},1000,"linear");
              ball.animate({"top":"-=100", "left":"+=100"},1000,"linear");
              ball.animate({"left":"+=100"},1000,"linear");
     
           }
           
           function moveoct() {
              var ball=$("#redball");
              ball.animate({"left":"+=100"},1000,"linear");
              ball.animate({"top":"+=100", "left":"+=100"},1000,"linear");
              ball.animate({"top":"+=100"},1000,"linear");
              ball.animate({"top":"+=100", "left":"-=100"},1000,"linear");
              ball.animate({"left":"-=100"},1000,"linear");
              ball.animate({"top":"-=100", "left":"-=100"},1000,"linear");
              ball.animate({"top":"-=100", "left":"+=100"},1000,"linear");
              ball.animate({"left":"+=100"},1000,"linear");
     
             }
